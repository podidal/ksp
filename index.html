<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Комфорт Сервис Плюс</title>
  <meta http-equiv="refresh" content="0;url=pages/login.html">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .loading {
      text-align: center;
    }
    
    .loading h2 {
      margin-bottom: 20px;
    }
    
    .loading p {
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #4a6da7;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    a {
      color: #4a6da7;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loading">
    <h2>Комфорт Сервис Плюс</h2>
    <p>Перенаправление на страницу входа...</p>
    <div class="spinner"></div>
    <p>Если перенаправление не произошло, <a href="pages/login.html">нажмите здесь</a></p>
  </div>

  <script type="module">
    import authContext from './js/auth-context.js';

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      // Subscribe to auth state
      authContext.subscribe(({ user, isLoading }) => {
        if (!isLoading && user) {
          // If already authenticated, redirect to clients page
          window.location.href = 'pages/clients.html';
        }
      });
    });
  </script>
</body>
</html>
