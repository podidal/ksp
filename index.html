<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Комфорт Сервис Плюс</title>
  <meta http-equiv="refresh" content="0;url=pages/login.html">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    
    .loading {
      text-align: center;
    }
    
    .loading h2 {
      margin-bottom: 20px;
    }
    
    .loading p {
      margin-bottom: 20px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #4a6da7;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    a {
      color: #4a6da7;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loading">
    <h2>Комфорт Сервис Плюс</h2>
    <p>Перенаправление на страницу входа...</p>
    <div class="spinner"></div>
    <p>Если перенаправление не произошло, <a href="pages/login.html">нажмите здесь</a></p>
  </div>

  <!-- Firebase SDK v9 with CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAGGpNFxQ1bfY4ViSdNM7uOBuk7u_cyxtk",
      authDomain: "ksplus-60132.firebaseapp.com",
      projectId: "ksplus-60132",
      storageBucket: "ksplus-60132.firebasestorage.app",
      messagingSenderId: "1037863910173",
      appId: "1:1037863910173:web:76bebcb7310eaa78a23ff4",
      measurementId: "G-17JRYGSH0S"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', function() {
      // Disable auto-redirect to check authentication first
      history.pushState(null, document.title, location.href);
      
      // Subscribe to auth state
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // If already authenticated, redirect to clients page
          window.location.href = 'pages/clients.html';
        } else {
          // Otherwise, redirect to login page
          window.location.href = 'pages/login.html';
        }
      });
    });
  </script>
</body>
</html>
