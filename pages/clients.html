    .loading-container {

    .loading-spinner {

      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .empty-state {
      text-align: center;
      padding: 30px;

    }
    
    .empty-state p {

    .filter-container {

    }
    
    .filter-button {
      background: none;
      border: 1px solid var(--border-color);
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 15px;
      font-size: 12px;

      cursor: pointer;
    }
    
    .filter-button.active {
      background-color: var(--accent-color);

      border-color: var(--accent-color);
    }
  </style>
</head>
<body>
  <div class="container">

    </button>
    
    <!-- Filter buttons -->

      <button class="filter-button" data-status="–ù–æ–≤—ã–π –ª–∏–¥">–ù–æ–≤—ã–µ</button>
      <button class="filter-button" data-status="–ó–∞–º–µ—Ä –Ω–∞–∑–Ω–∞—á–µ–Ω">–ó–∞–º–µ—Ä –Ω–∞–∑–Ω–∞—á–µ–Ω</button>
      <button class="filter-button" data-status="–°–º–µ—Ç–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞">–°–º–µ—Ç–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞</button>
      <button class="filter-button" data-status="–ó–∞–∫–∞–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω—ã</button>
      <button class="filter-button" data-status="–ó–∞–∫–∞–∑ –∑–∞–≤–µ—Ä—à–µ–Ω">–ó–∞–≤–µ—Ä—à–µ–Ω—ã</button>
      <button class="filter-button" data-status="–û—Ç–º–µ–Ω–µ–Ω">–û—Ç–º–µ–Ω–µ–Ω—ã</button>
    </div>
    
    <!-- Loading indicator -->
    <div id="loadingClients" class="loading-container">
      <div class="loading-spinner"></div>
      <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–ª–∏–µ–Ω—Ç–æ–≤...</p>

    <!-- Empty state message -->
    <div id="emptyState" class="empty-state" style="display:none;">
      <p>–ù–µ—Ç –∫–ª–∏–µ–Ω—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>
      <p>–î–æ–±–∞–≤—å—Ç–µ –Ω–æ–≤–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —Ä–∞–±–æ—Ç—É</p>

  <!-- Include side menu component -->
  <div id="sideMenuContainer"></div>
  
  <!-- Firebase SDK v9 with CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="../js/main.js"></script>
  
  <script type="module">
    // Import the client service
    import { clientService } from '../js/firestore-service.js';
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAGGpNFxQ1bfY4ViSdNM7uOBuk7u_cyxtk",
      authDomain: "ksplus-60132.firebaseapp.com",
      projectId: "ksplus-60132",
      storageBucket: "ksplus-60132.firebasestorage.app",
      messagingSenderId: "1037863910173",
      appId: "1:1037863910173:web:76bebcb7310eaa78a23ff4",
      measurementId: "G-17JRYGSH0S"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    document.addEventListener('DOMContentLoaded', function() {
      // Load the side menu component
      fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sideMenuContainer').innerHTML = html;
          
          // Execute any scripts inside the loaded sidebar
          const scripts = document.getElementById('sideMenuContainer').getElementsByTagName('script');
          for (let i = 0; i < scripts.length; i++) {
            eval(scripts[i].innerText);
          }
        });
      
      // Check authentication status
      firebase.auth().onAuthStateChanged(function(user) {
        const userDisplay = document.getElementById('userDisplay');
        
        if (user) {
          // User is signed in
          const displayName = user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
          const firstName = displayName.split(' ')[0];
          userDisplay.textContent = `üë§ ${firstName}`;
          
          // Update user info in sidebar if it exists
          const sidebarUserName = document.getElementById('userName');
          const sidebarUserEmail = document.getElementById('userEmail');
          
          if (sidebarUserName) {
            sidebarUserName.textContent = `üë§ ${user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}`;
          }
          
          if (sidebarUserEmail) {
            sidebarUserEmail.textContent = user.email || '';
          }
          
          // Load client data
          loadClients();
        } else {
          // User is signed out, redirect to login
          window.location.href = 'login.html';
        }
      });
      
      // Set up filter buttons
      const filterButtons = document.querySelectorAll('.filter-button');
      filterButtons.forEach(button => {
        button.addEventListener('click', function() {
          // Remove active class from all buttons
          filterButtons.forEach(btn => btn.classList.remove('active'));
          
          // Add active class to clicked button
          this.classList.add('active');
          
          // Get status to filter by
          const status = this.getAttribute('data-status');
          
          // Filter clients
          if (status === 'all') {
            loadClients();
          } else {
            filterClientsByStatus(status);
          }
        });
      });
    });
    
    // Load all clients
    async function loadClients() {
      showLoading(true);
      
      try {
        const clients = await clientService.getAllClients();
        renderClients(clients);
      } catch (error) {
        console.error("Error loading clients:", error);
        showError("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–ª–∏–µ–Ω—Ç–æ–≤");
      }
      
      showLoading(false);
    }
    
    // Filter clients by status
    async function filterClientsByStatus(status) {
      showLoading(true);
      
      try {
        const clients = await clientService.getClientsByStatus(status);
        renderClients(clients);
      } catch (error) {
        console.error("Error filtering clients:", error);
        showError("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞—Ç—å –∫–ª–∏–µ–Ω—Ç–æ–≤");
      }
      
      showLoading(false);
    }
    
    // Render clients to the DOM
    function renderClients(clients) {
      const clientsList = document.getElementById('clientsList');
      const emptyState = document.getElementById('emptyState');
      
      // Clear current list
      clientsList.innerHTML = '';
      
      // Show empty state if no clients
      if (clients.length === 0) {
        clientsList.style.display = 'none';
        emptyState.style.display = 'block';
        return;
      }
      
      // Hide empty state and show client list
      emptyState.style.display = 'none';
      clientsList.style.display = 'block';
      
      // Render each client
      clients.forEach(client => {
        const clientCard = createClientCard(client);
        clientsList.appendChild(clientCard);
      });
    }
    
    // Create a client card element
    function createClientCard(client) {
      const card = document.createElement('div');
      card.className = 'client-card';
      card.onclick = function() {
        location.href = `client-details.html?id=${client.id}`;
      };
      
      // Format date
      const createdAt = client.createdAt ? new Date(client.createdAt.seconds * 1000) : new Date();
      const formattedDate = createdAt.toLocaleDateString('ru-RU');
      
      // Get status class
      const statusClass = getStatusClass(client.status);
      
      card.innerHTML = `
        <div class="client-name">üë§ ${client.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'}</div>
        <div class="client-info">
          <div class="client-phone">
            <span>üì± ${client.phone || '–ù–µ—Ç —Ç–µ–ª–µ—Ñ–æ–Ω–∞'}</span>
          </div>
          <div class="client-phone-actions">
            <span class="call-icon">üìû</span>
          </div>
        </div>
        <div class="client-info">
          <div class="client-date">
            <span>üìÖ ${formattedDate}</span>
          </div>
          <div class="client-location">
            <span class="location-icon">üìç</span>
          </div>
        </div>
        <div class="client-status">
          <span class="status-badge ${statusClass}">–°—Ç–∞—Ç—É—Å: ${client.status || '–ù–æ–≤—ã–π –ª–∏–¥'}</span>
        </div>
      `;
      
      return card;
    }
    
    // Get CSS class for status
    function getStatusClass(status) {
      switch (status) {
        case '–ù–æ–≤—ã–π –ª–∏–¥':
          return 'status-new';
        case '–ó–∞–º–µ—Ä –Ω–∞–∑–Ω–∞—á–µ–Ω':
          return 'status-scheduled';
        case '–°–º–µ—Ç–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞':
          return 'status-sent';
        case '–ó–∞–∫–∞–∑ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω':
          return 'status-confirmed';
        case '–ó–∞–∫–∞–∑ –∑–∞–≤–µ—Ä—à–µ–Ω':
          return 'status-completed';
        case '–û—Ç–º–µ–Ω–µ–Ω':
          return 'status-cancelled';
        default:
          return 'status-new';
      }
    }
    
    // Show/hide loading indicator
    function showLoading(show) {
      document.getElementById('loadingClients').style.display = show ? 'block' : 'none';
      document.getElementById('clientsList').style.display = show ? 'none' : 'block';
    }
    
    // Show error message
    function showError(message) {
      // You can implement a more sophisticated error UI here
      alert(message);
    }
  </script>
</body>
