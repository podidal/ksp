  <!-- Firebase SDK v9 with CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script src="../js/main.js"></script>
  
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAGGpNFxQ1bfY4ViSdNM7uOBuk7u_cyxtk",
      authDomain: "ksplus-60132.firebaseapp.com",
      projectId: "ksplus-60132",
      storageBucket: "ksplus-60132.firebasestorage.app",
      messagingSenderId: "1037863910173",
      appId: "1:1037863910173:web:76bebcb7310eaa78a23ff4",
      measurementId: "G-17JRYGSH0S"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Get Firestore reference
    const db = firebase.firestore();
    
    document.addEventListener('DOMContentLoaded', function() {
      // Load the side menu component
      fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('sideMenuContainer').innerHTML = html;
          
          // Execute any scripts inside the loaded sidebar
          const scripts = document.getElementById('sideMenuContainer').getElementsByTagName('script');
          for (let i = 0; i < scripts.length; i++) {
            eval(scripts[i].innerText);
          }
        });
      
      // Check authentication status
      firebase.auth().onAuthStateChanged(function(user) {
        const userDisplay = document.getElementById('userDisplay');
        
        if (user) {
          // User is signed in
          const displayName = user.displayName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
          const firstName = displayName.split(' ')[0];
          userDisplay.textContent = `üë§ ${firstName}`;
          
          // Setup form submission
          setupForm();
        } else {
          // User is signed out, redirect to login
          window.location.href = 'login.html';
        }
      });
    });
    
    // Setup form submission
    function setupForm() {
      const form = document.getElementById('addClientForm');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Validate form
        if (!validateForm()) {
          return;
        }
        
        // Show loading overlay
        showLoading(true);
        
        // Get form data
        const formData = {
          name: document.getElementById('clientName').value,
          phone: document.getElementById('clientPhone').value,
          address: document.getElementById('clientAddress').value,
          status: document.getElementById('clientStatus').value,
          notes: document.getElementById('clientNotes').value,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        try {
          // Add client to Firestore
          await db.collection('clients').add(formData);
          
          // Redirect to clients list
          window.location.href = 'clients.html';
        } catch (error) {
          console.error("Error adding client:", error);
          alert("–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∫–ª–∏–µ–Ω—Ç–∞");
          showLoading(false);
        }
      });
    }
    
    // Validate form
    function validateForm() {
      let isValid = true;
      
      // Validate name
      const nameInput = document.getElementById('clientName');
      const nameError = document.getElementById('nameError');
      
      if (!nameInput.value.trim()) {
        nameError.textContent = "–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ";
        nameError.style.display = "block";
        isValid = false;
      } else {
        nameError.style.display = "none";
      }
      
      // Validate phone
      const phoneInput = document.getElementById('clientPhone');
      const phoneError = document.getElementById('phoneError');
      const phoneRegex = /^\+?[0-9]{10,15}$/;
      
      if (!phoneInput.value.trim()) {
        phoneError.textContent = "–¢–µ–ª–µ—Ñ–æ–Ω –æ–±—è–∑–∞—Ç–µ–ª–µ–Ω";
        phoneError.style.display = "block";
        isValid = false;
      } else if (!phoneRegex.test(phoneInput.value.replace(/[\s()-]/g, ''))) {
        phoneError.textContent = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞";
        phoneError.style.display = "block";
        isValid = false;
      } else {
        phoneError.style.display = "none";
      }
      
      return isValid;
    }
    
    // Show/hide loading overlay
    function showLoading(show) {
      document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }
  </script>
